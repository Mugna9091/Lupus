<!DOCTYPE html>
<html lang="it">
<head>
    <!-- Title -->
    <title>Lupus in Fabula</title>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Description" content="Distributore carte Lupus">
    <meta name="author" content="Lorenzo Mugnai">
    <meta name="Keywords" content="Gioca a Lupus">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <link rel="icon" href="image/logo.ico">
    <!-- SCRIPT -->
    <script type="text/javascript">
        const module = {};
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module">
        import {start} from "./javascript/gioca.js";
        import {fine} from "./javascript/gioca.js";
        import {startGame} from "./javascript/gioca.js";
        import {controlLupi} from "./javascript/gioca.js";

        module.start = start;
        module.fine = fine;
        module.startGame = startGame;
        module.controlLupi = controlLupi;
    </script>
</head>
<body onload="module.start()">
<nav class="navbar">
    <div class="container-nav-bar">
        <ul id="menu-primary">
            <img id="logo" class="image">
        </ul>
        <ul id="menu-secondary">
            <li><a href="./index.html" title="Home">Home</a></li>
<!--            <li><a href="./regole.html" title="Regolamento">Regolamento</a></li>-->
        </ul>
        <a href="./#" class="toggle-menu"><span></span></a>
    </div>
</nav>
<div class="main-gioca">
    <div class="contenuto-gioca" id="content">
        <div class="title-gioca">Impostazioni di Gioco</span></div>
        <div class="content-gioca">
            <div class="line">
                <div class="first">
                    Codice:
                </div>
                <div class="second">
                    <span id="code"></span>
                </div>
            </div>
            <div class="line">
                <div class="first">
                    N. lupi:
                </div>
                <div class="second">
                    <input type="number" id="lupi" name="tentacles" min="1" max="4" value="1" onchange="module.controlLupi()"/>
                </div>
            </div>
            <div class="line">
                <div class="first">
                    N. lupi manari:
                </div>
                <div class="second">
                    <input type="number" id="lupiManari" name="tentacles" min="0" max="2" value="0"/>
                </div>
            </div>
            <div class="line">
                <div class="first-user">
                    Lista Utenti:
                </div>
                <div id="user"></div>
            </div>
            <button type="button" id="start" class="start_button" onclick="module.startGame()">Start</button>
            <h2 id="card"></h2>
        </div>
    </div>
    <div class="carta" id="lupo">
        <img class="carta-img" src="image/carte/Lupo.svg">
    </div>
    <div class="carta" id="puttana">
        <img class="carta-img" src="image/carte/Puttana.svg">
    </div>
    <div class="carta" id="veggente">
        <img class="carta-img" src="image/carte/Veggente.svg">
    </div>
    <div class="carta" id="lupoMannaro">
        <img class="carta-img" src="image/carte/LupoMannaro.svg">
    </div>
    <div class="carta" id="contadino">
        <img class="carta-img" src="image/carte/Contadino.svg">
    </div>
</div>
</body>
</html>
